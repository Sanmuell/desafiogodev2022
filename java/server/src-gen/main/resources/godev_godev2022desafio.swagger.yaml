      responsibleFamilyMembers:
        type: array
        items:
          type: object
          allOf:
           - $ref: '#/definitions/responsibleFamilyMember'
        description: "Familiar responsável pelo paciente"
      prescriptions:
        type: array
        items:
          type: object
          allOf:
           - $ref: '#/definitions/prescription'
        description: "Prescições médicas do paciente"
      isAtivo:
        type: boolean
        description: "Status do paciente"
        default: false
  
