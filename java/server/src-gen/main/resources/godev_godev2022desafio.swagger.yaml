        type: string
        description: "Nome do medico"
      cpf:
        type: string
        description: "Cpf do medico"
      crmNumber:
        type: integer
        format: int64
        description: "CRM do medico"
      crmState:
        type: string
        description: "Estado do CRM do medico"
      especiality:
        type: string
        description: ""
      prescriptions:
        type: array
        items:
          type: object
          allOf:
           - $ref: '#/definitions/prescription'
        description: "Prescrições"
  
